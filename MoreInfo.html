<!DOCTYPE html> <!-- this is not a HTML Tag/element, it is Doctype definition i.e. what document Browser can expect -->
<html lang="en"> <!-- lang specifies the language we are using, here en stands for English -->
    <head>
        <meta charset="UTF-8"> <!-- head stores Meta data, UTF-8 standard for all web pages -->
        <meta name="author" content="Prakhar Singh Rajawat">
        <meta name="description" content="This is my first learning with HTML and I am very very excited to do Projects that can show that even a Data Modeler can create beautiful websites.">
        <title>
            Web page
        </title>
        <link rel="icon" href="BreakingBad.jpg" type="image/x-icon"> <!-- rel means Relation, how does this relate to a web page, HREF stands for Hyper text reference, Type refers to what type of resource this is-->
        <style>
            html {
                font-size: 22px
            }

            body {
                background-color: #333;
                color: whitesmoke;
            }
        </style>
    </head>

    <body>
        <h1>
            Hello HTML, Good to see you
        </h1>
        <p>
            This is my first web page with First heading and first paragraph. :)
        </p>
    </body>
</html>
