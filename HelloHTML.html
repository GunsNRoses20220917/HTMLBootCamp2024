<!DOCTYPE html> <!-- this is not a HTML Tag/element, it is Doctype definition i.e. what document Browser can expect -->
<html lang="en"> <!-- lang specifies the language we are using, here en stands for English -->
    <head>
        <meta charset="UTF-8"> <!-- head stores Meta data, UTF-8 standard for all web pages -->
        <title>
            Web page
        </title>
        <style>
            html {
                font-size: 22px
            }

            body {
                background-color: #333;
                color: whitesmoke;
            }
        </style>
    </head>

    <body>
        <h1>
            Hello HTML, Good to see you
        </h1>
        <p>
            This is my first web page with First heading and first paragraph. :)
        </p>
    </body>
</html>
